
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>绝对长度</title>
  </head>
  <body>
    <style>
      .myclass1 {
        font-size: 20pt;
      }
      .myclass2 {
        font-size: 2cm; /* 20mm */
        color: red;
      }
    </style>
    <p>
      1.I like <span>apples</span> and oranges.
    </p>
    <p class="myclass1">
      2.I like <span>apples</span> and oranges.(font-size:20pt)
    </p>
    <p class="myclass2">
      3.I like <span>apples</span> and oranges.(font-size:2cm或20mm)
    </p>
  </body>
</html>
