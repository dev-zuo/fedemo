<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>文本样式</title>
    <style>
      p {
        width: 100px;
        margin:20px;
        border: medium double black;
      }
      p:last-child {
        word-wrap: break-word;
      }
    </style>
  </head>
  <body>
    <p>
      This is lefttorightabcdefghijkmn text。
    </p>
    <p>
      This is lefttorightabcdefghijkmn text。
    </p>
  </body>
</html>
