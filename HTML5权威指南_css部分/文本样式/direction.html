<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>文本样式</title>
    <style>
      p:first-child {
        direction: ltr;
      }
      p:last-child {
        direction: rtl;
      }
    </style>
  </head>
  <body>
    <p>
      This is left-to-right text。
    </p>
    <p>
      This is right-to-left text。
    </p>
  </body>
</html>
