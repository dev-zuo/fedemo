<head>
    <meta charset="utf-8">
    <title>文本样式</title>
    <style>
      @font-face {
        font-family: 'MyFont';
        src: url('actionj.ttf');
      }

      @font-face {
        font-family: 'antibiotech';
        src: url('antibiotech.ttf');
      }

      #p1 {
        font-family: MyFont;
        font-size: 35px;
      }
      #p2 {
        font-family: antibiotech;
        font-size: 35px;
      }
    </style>
  </head>

    <p id="p2">There are lots of different kinds of fruit. 这是一段文本</p>
