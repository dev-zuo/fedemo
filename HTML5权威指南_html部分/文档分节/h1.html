<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>h1</title>
    <style>
      h1,h2,h3 {background: gray; color: white;}
      hgroup > h1 { margin-bottom: 0; }
      hgroup > h2 { background: grey; color:white; font-size:1em;margin-top:0; }
    </style>
  </head>
  <body>
    <hgroup>
      <h1>一级标题</h1>
      <h2>一级标题子标题</h2>
    </hgroup>
    h1元素
    <h1>这是一个h1元素</h1>

    h2元素
    <h2>这是一个h2元素</h2>

    h3元素
    <h3>这是一个h3元素</h3>

    h4元素
    <h4>这是一个h4元素</h4>

    h5元素
    <h5>这是一个h5元素</h5>

    h6元素
    <h6>这是一个h6元素</h6>
  </body>
</html>
