<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>input元素输入文字</title>
  </head>
  <body>
    <form>
      <p>
        <label for="ex1">
          Ex1（placeholder）: <input id="ex1" name="ex1" placeholder="ex1"/>
        </label>
      </p>
      <p>
        <label for="ex2">
          Ex2（value）: <input id="ex2" name="ex2" value="ex2" />
        </label>
      </p>
      <button type="submit">提交</button>
    </form>
  </body>
</html>
