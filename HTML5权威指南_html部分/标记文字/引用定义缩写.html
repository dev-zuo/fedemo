<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>文字元素</title>
  </head>
  <body>
    <p>下面是abbr缩写: </p>
    <p>HTML5标准由 <abbr title="World Wide Web Consortium">W3C</abbr> 和WHATWG制定</p>

    <p>dfn定义术语: </p>
    <p><dfn title="apple">apple</dfn></p>

    <q cite="http://zuo11.com">这是引用来自zuo11.com的一段话</q>

    <p><cite>引用其他作品的标题，如：HTML5权威指南</cite></p>
  </body>
</html>
