<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>表格</title>
  </head>
  <body>
    <div>1212</div>
    <table border="1" width="100%">
      <!-- <caption>表格的标题</caption> -->
      <thead>
        <tr>
          <th>列1</th>
          <th>列2</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Cell 1,1</td>
          <td>Cell 2,1</td>
        </tr>
        <tr>
          <td>Cell 1,1</td>
          <td>Cell 2,1</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan='2'>table foot</td>
        </tr>
      </tfoot>
    </table>

    <TABLE> 
　<THEAD> 
　　<TR> 
　　　<TD> 
　　　This text is in the THEAD. 
　　　</TD> 
　　</TR> 
　</THEAD> 
　<TBODY> 
　　<TR> 
　　　<TD> 
　　　This text is in the TBODY. 
　　　</TD> 
　　</TR> 
　</TBODY> 
　<TFOOT> 
　　<TR> 
　　　<TD> 
　　　This text is in the table footer. 
　　　</TD> 
　　</TR> 
　</TFOOT> 
</TABLE>
  </body>
</html>
