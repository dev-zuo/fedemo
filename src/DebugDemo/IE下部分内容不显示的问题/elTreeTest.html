<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=100%, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <!-- 引入样式 -->
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
  <!-- 引入组件库 -->
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>
  <style>
    * { margin:0; padding:0;}
    .menu-left { width: 300px; min-height: calc(100vh - 64px - 1px);border-right:1px solid #ccc; box-sizing: border-box; padding: 20px 10px;}
    .header-top { height:64px; border-bottom: 1px solid #ccc; line-height: 64px; padding: 0 20px;}
    .ctn-not-category {
      display: inline-flex;
      align-items: center;
      font-size: 12px;
      color: #b0b0b0;
    }
    .ctn-circle {
      display:inline-block;
      width: 5px; height: 5px; margin-right: 10px; border-radius: 50%; background-color: #d0d0d0;
    }
  </style>
</head>
<body>
    <div id="app">
      <header class="header-top"><h1>el-tree demo</h1></header>
      <div class="menu-left">
          <el-tree :data="data2" node-key="id" :default-expanded-keys="[2]" :props="defaultProps">
            <span class="custom-tree-node" slot-scope="{ node }" :class="{ 'ctn-not-category': node.data.isLeaf }"> 
              <span v-if="node.data.isLeaf" class="ctn-circle"></span>
              <span>{{ node.label }}</span>
            </span>
          </el-tree>
      </div>  
    </div>
    <script>
      var Main = {
        data() {
          return {
            data2: [{
              id: 1,
              label: '一级 1',
              children: [{
                id: 4,
                label: '二级 1-1',
                children: [{
                  id: 9,
                  isLeaf: true,
                  label: '三级 1-1-1'
                }, {
                  isLeaf: true,
                  id: 10,
                  label: '三级 1-1-2'
                }, {
                  isLeaf: true,
                  id: 12,
                  label: '三级 1-1-3ddddddddddddddddddddddddddddddddddddddeeeee'
                }]
              }]
            }, {
              id: 2,
              label: '一级 2',
              children: [{
                id: 5,
                label: '二级 2-1'
              }, {
                id: 6,
                label: '二级 2-2'
              }]
            }, {
              id: 3,
              label: '一级 3',
              children: [{
                id: 7,
                label: '二级 3-1'
              }, {
                id: 8,
                label: '二级 3-2'
              }]
            }],
            defaultProps: {
              children: 'children',
              label: 'label'
            }
          };
        }
      };
      var Ctor = Vue.extend(Main)
      new Ctor().$mount('#app')
    </script>
</body>
</html>
