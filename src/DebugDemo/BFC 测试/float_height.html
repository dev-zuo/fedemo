<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- float父元素高度为0 -->
  <div class="wrapper">
    <div style="float:left;height:100px">123</div>
  </div>

  <!-- 利用BFC解决父元素高度为0的情况 -->
  <div class="wrapper" style="overflow:hidden">
    <div style="float:left;height:100px">123</div>
  </div>
</body>

</html>
