<div id="elCustomPromptDiv">
    <!-- 遮罩 -->
    <div class="v-modal" tabindex="0" style="z-index: 2054;"></div>

    <!-- 弹窗_start -->
    <div tabindex="-1" role="dialog" class="el-message-box__wrapper" style="z-index: 2055;">
      <!-- 消息盒子_Start-->
      <div class="el-message-box">
        <!-- 顶部title以及关闭按钮 -->
        <div class="el-message-box__header">
          <div class="el-message-box__title">
            <span>自定义客户属性标签</span></div>
            <button type="button" aria-label="Close" class="el-message-box__headerbtn">
              <img src="delete.png" style="width:16px;height:16px">
            </button>
        </div>
        <!-- 内容 -->
        <div class="el-message-box__content">
          <div class="el-message-box__input">
            <div class="el-input">
              <input type="text" autocomplete="off" placeholder="请输入标签，最多5个汉字或英文" class="el-input__inner">
            </div>
            <div class="el-message-box__errormsg" style="visibility: hidden;">格式不正确</div>
          </div>
        </div>
        <!-- 底部按钮 -->
        <div class="el-message-box__btns">
          <button type="button" class="el-button el-button--default el-button--small">
            <span>取消</span>
          </button>
          <button type="button" class="el-button el-button--default el-button--small el-button--primary">
            <span>确定</span>
          </button>
        </div>
      </div>
      <!-- 消息盒子_end -->
    </div>
    <!-- 弹窗_end -->
  </div>
