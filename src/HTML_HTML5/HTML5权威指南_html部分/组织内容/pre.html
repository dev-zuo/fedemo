<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>pre</title>
  </head>
  <body>
    <p>a  b  c  d</p>
    <code>
      var sum = 0;
      for (i = 0; i <= 100; i++) {
        sum += i;
      }
      console.log(sum)
    </code>

    <pre><p>a  b  c  d</p></pre>
    
    <pre>
      <code>
        var sum = 0;
        for (i = 0; i <= 100; i++) {
          sum += i;
        }
        console.log(sum)
      </code>
    </pre>
  </body>
</html>
