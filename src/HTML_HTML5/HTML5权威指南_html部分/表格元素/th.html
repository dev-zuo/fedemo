<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>th</title>
    <style>
      tr > th { text-align: left; background: gray; color: white; }
      /* :only-of-type 代表了任意一个元素，这个元素没有其他相同类型的兄弟元素。 */
      tr > th:only-of-type { text-align: right; background: lightgray; color: gray; }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>排名</th>
        <th>名称</th>
        <th>颜色</th>
        <th>大小</th>
      </tr>
      <tr>
        <th>第1喜欢</th>
        <td>Apples</td>
        <td>Green</td>
        <td>Medium</td>
      </tr>
      <tr>
        <th>第2喜欢</th>
        <td>Oranges</td>
        <td>Orange</td>
        <td>Large</td>
      </tr>
    </table>
  </body>
</html>
