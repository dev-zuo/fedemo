<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>input元素输入文字</title>
  </head>
  <body>
    <form>
      <p>
        <label for="ex1">
          Ex1（readonly）: <input id="ex1" name="ex1" readonly value="readonly"/>
        </label>
      </p>
      <p>
        <label for="ex2">
          Ex2（disabled）: <input id="ex2" name="ex2" disabled value="disabled"/>
        </label>
      </p>
      <button type="submit">提交</button>
    </form>
  </body>
</html>
