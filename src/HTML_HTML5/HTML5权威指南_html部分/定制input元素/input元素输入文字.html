<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>input元素输入文字</title>
  </head>
  <body>
    <form>
      <p>
        <label for="ex1">
          Ex1（默认情况）: <input id="ex1" name="ex1" />
        </label>
      </p>
      <p>
        <label for="ex2">
          Ex2（maxlength=6）: <input id="ex2" name="ex2" maxlength="6" />
        </label>
      </p>
      <p>
        <label for="ex3">
          Name（size=80,maxlength=6）: <input id="ex3" name="ex3" size="50" maxlength="6" />
        </label>
      </p>
      <button type="submit">提交</button>
    </form>
  </body>
</html>
