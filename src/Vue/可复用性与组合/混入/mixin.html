
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">

    </div>
    <script>
      var myMixin = {
        created: function() {
          this.hello();
        },
        methods: {
          hello: function() {
            console.log('hello from mixin')
          }
        }
      }
      // 定义一个使用混入对象的组件
      var Component = Vue.extend({
        mixins: [myMixin]
      })
      var component = new Component() // hello from mixin
    </script>
  </body>
</html>
