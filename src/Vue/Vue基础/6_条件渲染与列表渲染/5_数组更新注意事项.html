
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <ul>
        <li v-for="item in items">{{ item }}</li>
      </ul>
    </div>
    <script>
      var vm = new Vue({
        el: '#app',
        data: {
          items: ['a', 'b', 'c']
        }
      })
    </script>
  </body>
</html>
