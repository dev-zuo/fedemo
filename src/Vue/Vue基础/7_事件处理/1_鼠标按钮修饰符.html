
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <div @click.right="greet"
           @mouseup="mouseup"
          style="width:100px; height:100px; border: 1px solid #ccc;"></div>
    </div>
    <script>
      var vm = new Vue({
        el: '#app',
        data: {
          counter: 0
        },
        methods: {
          greet: function(event) {
            alert('Hello');
            if (event) {
              alert(event.button);
            }
          },
          mouseup: function(event) {
            alert('event.button:' + event.button);
          }
        }
      })
    </script>
  </body>
</html>
