
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>vue</title>

  </head>
  <body>
    <div id="app">
      <button-counter></button-counter>

      })
      var vm = new Vue({
        el: '#app',

        }
      })
    </script>
  </body>
