<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <button v-bind:disabled="isBtnDisabled">按钮</button>
    </div>
    <script>
      var vm = new Vue({
        el: '#app',
        data: {
          isBtnDisabled: false
        }
      })
    </script>
  </body>
</html>
