<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <p>插入HTML文本: {{ msg }}</p>
      <p>插入HTML文本: <span v-html="msg"></span></p>
    </div>
    <script>
      var vm = new Vue({
        el: '#app',
        data: {
          msg: "这是一条<em style='color:red'>html文本</em>消息"
        }
      })
    </script>
  </body>
</html>
