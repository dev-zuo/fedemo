
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <p>foo: {{ foo }} </p>
      <p>baz: {{ baz }} </p>
      <component-a></component-a>
    </div>
    <script>
      Vue.component('component-a', {
        methods: {
          doSomething: function(event) {
            alert(this.$root.foo);
            this.$root.foo = 100;
            this.$root.bar();
            setTimeout(()=> {
              alert(this.$root.baz) 
            }, 2000)
          }
        },
        template: `
          <div>
            <button @click="doSomething">执行</button>  
          </div>
        `
      })
      var app = new Vue({
        el: '#app',
        data: {
          foo: 1
        },
        computed: {
          baz: function() {
            return this.foo + 2
          }
        },
        methods: {
          bar: function() {
            alert('bar');
          }
        }
      })
    </script>
  </body>
</html>
