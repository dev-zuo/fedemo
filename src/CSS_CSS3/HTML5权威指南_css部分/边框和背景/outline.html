    <title>边框和背景</title>

      p {
        border:1px solid #ccc;
        margin: 20px;
      }
      p:first-child {
        outline: thick dashed red;
      }
    </style>
  </head>
  <body>
    <p>p1</p>
    <p>p2</p>
    <p>p3</p>
  </body>
</html>
