<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>文本样式</title>
    <style>
      p:nth-child(1) { font-style: normal; }
      p:nth-child(2) { font-style: italic; }
      p:nth-child(3) { font-style: oblique; }
    </style>
  </head>
  <body>
    <p>There are lots of different kinds of fruit.</p>
    <p>There are lots of different kinds of fruit.</p>
    <p>There are lots of different kinds of fruit.</p>
  </body>
</html>
