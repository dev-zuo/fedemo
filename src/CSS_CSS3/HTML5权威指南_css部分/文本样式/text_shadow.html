<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>文本样式</title>
    <style>
      p:nth-child(2) { 
        text-shadow: 5px 5px 10px red;
      }
      p:nth-child(3) { 
        text-shadow: 0 0 10px blue;
      }
    </style>
  </head>
  <body>
    <p>there are lots of DIFFERENT kinds of fruit.</p>
    <p>there are lots of DIFFERENT kinds of fruit.</p>
    <p>there are lots of DIFFERENT kinds of fruit.</p>
  </body>
</html>
