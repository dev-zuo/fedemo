<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>文本样式</title>
    <style>
      p:nth-child(1) { text-transform: none; }
      p:nth-child(2) { text-transform: capitalize; }
      p:nth-child(3) { text-transform: uppercase; }
      p:nth-child(4) { text-transform: lowercase; }
    </style>
  </head>
  <body>
    <p>there are lots of DIFFERENT kinds of fruit.</p>
    <p>there are lots of DIFFERENT kinds of fruit.</p>
    <p>there are lots of DIFFERENT kinds of fruit.</p>
    <p>there are lots of DIFFERENT kinds of fruit.</p>
  </body>
</html>
