<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- <meta http-equiv="refresh" content="5,http://zuo11.com"> -->
    <title>文档内嵌样式</title>
    <style type="text/css">
  
      /* 这里的a css为选择器, 为每一个a元素应用样式  */
      a {
        background: grey;
        color: white;
      }
      span {
        border: thin black solid;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <a href="http://zuo11.com">访问博客</a>
    <p>I like <span>apples</span> and oranges.</p>
    <a href="http://baidu.com">访问百度</a>
  </body>
</html>
