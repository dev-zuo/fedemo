
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>绝对长度</title>
  </head>
  <body>
    <style>
      html {
        font-size: 20px;
      }
      .myclass1 {
        font-size:10px;
        height: 2em;
        color: white;
        background: blue;
      }
      .myclass2 {
        font-size:10px;
        height: 2rem;
        color:white;
        background: red;
        
      }
    </style>
    <p>
      html font-size: 20px;
    </p>
    <p>
      1.I like <span>apples</span> and oranges.
    </p>
    <p class="myclass1">
      2.I like <span>apples</span> and oranges.(font-size:10px;height:2em;)
    </p>
    <p class="myclass2">
      3.I like <span>apples</span> and oranges.(font-size:10px;heigth:2rem;)
    </p>
  </body>
</html>
