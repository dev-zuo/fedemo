<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>css选择器</title>
    <style type="text/css">
      .class1 {
        border: thin black solid;
        padding: 4px;
      }
      span.class2 {
        color: red;
      }
    </style>
  </head>
  <body>
    <a class="class1 class2" href="http://zuo11.com">访问博客</a>
    <p>I like <span class="class2">apples</span> and oranges.</p>
    <a href="http://baidu.com">访问百度</a>
  </body>
</html>
