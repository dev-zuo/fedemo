<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>grid</title>
    <style>
      .container {
        min-height: 100vh;
        display: grid;
        grid-template-rows: 100px auto 100px;
        grid-template-columns: repeat(3, 1fr);
        grid-template-areas: "header header header"
                             "main main sidebar"
                             "footer footer footer";
      }
      .header {
        grid-area: header;
        background: gray;
      }
      .main {
        grid-area: main;
        background: green;
      }
      .sidebar {
        grid-area: sidebar;
        background: blue;
      }
      .footer {
        grid-area: footer;
        background: yellow;
      }
    </style>
  </head>
  <body style="padding:0;margin:0">
    <div class="container">
        <div class="header">header</div>
        <div class="main">main</div>
        <div class="sidebar">sidebar</div>
        <div class="footer">footer</div>
    </div>
  </body>
</html>
